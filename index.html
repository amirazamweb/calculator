<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
    <div id="func">
        <input type="text" id="screen">
    <table>
    <tr>
      <td><button id="sqrt">&#8730;</button></td>
      <td><button id="sqr">x<sup>2</sup></button></td>
      <td><button id="cancel">C</button></td>
      <td><button id="perc">%</button></td> 
    </tr>
    <tr>
        <td><button class="val">7</button></td>
        <td><button class="val">8</button></td>
        <td><button class="val">9</button></td>
        <td><button class="symbol">*</button></td> 
      </tr> 
      <tr>
        <td><button class="val">4</button></td>
        <td><button class="val">5</button></td>
        <td><button class="val">6</button></td>
        <td><button class="symbol"">-</button></td> 
      </tr>
      <tr>
        <td><button class="val">1</button></td>
        <td><button class="val">2</button></td>
        <td><button class="val">3</button></td>
        <td><button class="symbol">+</button></td> 
      </tr>
      <tr>
        <td><button class="val">0</button></td>
        <td><button class="val">.</button></td>
        <td><button class="symbol">/</button></td>
        <td><button style="background-color:green" id="eql">=</button></td> 
      </tr>
    </table>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
